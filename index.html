<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    
    <!-- CSS EKSTERNAL -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Link font tulis tangan dari Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    
    <!-- Kode lainnya -->
    <script src="https://cdn.jsdelivr.net/npm/typewriter-effect@2.17.0/dist/core.js"></script>
</head>
<body>
    
    <div class="balloon" id="balloon">
        1
    </div>
    
    <div class="typewriter" id="typewriter"></div>
    
    <button class="button-animation">Klik aku dongüòù</button>
    
    <div class="wrapper">
        <img class="fade-in-img"></img>
    </div>
    
    <div class="gallery">
        <div class="frame">
            <img src="img/cewe/eca-galery1.jpg" alt="Cewek Cantik 2" class="gallery-img1">
        </div>
        <div class="frame">
            <img src="img/cewe/eca-galery2.jpg" alt="Cewek Cantik 3" class="gallery-img2">
        </div>
        <div class="frame">
            <img src="img/cewe/eca-galery3.jpg" alt="Cewek Cantik 4" class="gallery-img3">
        </div>
    </div>
    
    <div class="typewriter-ungkapan"></div>
    
    <br>
    
    <button class="button-animation-next">Klik aku lagi dongüòÑ</button>
    
    <div class="text-image">
        <div class="text"></div>
        <div class="image-container">
            <img src="img/gif-panah-1.gif" alt="Gif Anak Panah" class="arrow" id="arrows">
            <img src="img/cewe/kita.jpg" alt="Kita">
        </div>
        <button>Lanjut</button>
    </div>
    
    <div class="text-image-lanjut">
        <div class="image-container-lanjut">

            <img src="img/cewe/eca2.jpg" alt="Manis">
            <img src="img/gif-panah-2.gif" alt="Gif Anak Panah" class="arrow-lanjut">
        </div>
        <div class="text-lanjut"></div>
        <button>Lanjut</button>
    </div>
    
    <div class="text-image-end">
        <div class="text-end"></div>
        <div class="image-container-end">
            <img src="img/cewe/eca3.jpg" alt="Cantik">
        </div>
        <button>Lanjut</button>
    </div>
    
    <audio id="popSound" src="audio/gallen-selamat-ulang-tahun.mp3"></audio>
    
    
    <!-- JAVA SCRIPT EKSTERNAL -->
    <script src="script.js"></script>
</body>
</html>
